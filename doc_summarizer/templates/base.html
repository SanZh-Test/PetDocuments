{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Parisienne&display=swap" rel="stylesheet">
    <link type="text/css" href="{% static 'summarization/css/styles.css' %}" rel="stylesheet">
</head>
<body>

<div class="wraper">
    <header class="header">
        <div class="logo_container">
            <img class="logo_img" src="{% static 'summarization/images/logo.png' %} ">
            <h2 class="logo_title">DocSnap</h2>
        </div>
        <div class="navigation_bar">
            <h3 class="{% if request.path == '/' %}active{% endif %}"><a href="{%url 'home'%}">Home</a></h3>
            <h3 class="{% if request.path == '/upload_file/' %}active{% endif %}"><a href="{%url 'upload_file'%}">Upload file</a></h3>
            <h3 class="{% if request.path == '/documents/' %}active{% endif %}"><a href="{%url 'documents'%}">Documents</a></h3>
            <h3 class="{% if request.path == '/about_us/' %}active{% endif %}"><a href="{%url 'about_us'%}">About us</a></h3>
        </div>
    </header>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
    <div class="footer"></div>
</div>

</body>
</html>
